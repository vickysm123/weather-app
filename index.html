<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="temp">23</div>
        <div class="time_location">
          <p>Mumbai</p>
          <span>13:30, 13-08-2025</span>
        </div>
      </div>
      <div class="weather_condition">
        <p><img src="" alt="" /></p>
        <span>Rainy</span>
      </div>
    </div>
    <nav>
      <form>
        <input type="text" placeholder="Enter city name" class="searchField" />
        <button type="submit">Search</button>
      </form>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
